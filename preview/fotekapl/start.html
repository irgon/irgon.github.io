<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="s/style.css" />
        <!--[if lte IE 6]><link rel="stylesheet" href="s/style-ie6.css" type="text/css" /><![endif]-->
        <title>foteka.pl</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>foteka.pl</h1>
            <ul class="menu">
                <li class="premium"><a href="">Premium</a></li>
                <li class="terms"><a href="">Regulamin</a></li>
                <li class="help"><a href="">Pomoc</a></li>
            </ul>
            <div class="content">
                <div class="ul"></div>
                <div class="ur"></div>
                <div class="dr"></div>
                <div class="dl"></div>
                <div id="adverts"></div>
                <h2>Dodaj obrazek</h2>
                <p class="addphoto">Dozwolone formaty: jpg, tif, jpeg, png, gif, bmp, iff &lt; 1,5MB<br />
                Dodanie zdjęcia jest równoznaczne z akceptacją <a href="">regulaminu</a></p>
                <form action="" method="post">
                    <ul class="uploadfile">
                        <li>
                            <label for="fromdisk"><input type="radio" id="fromdisk" name="uploadfrom" /> Z dysku</label>
                            <label for="fromwww"><input type="radio" id="fromwww" name="uploadfrom" /> Ze strony www</label>
                        </li>
                        <li>
                            <input type="file" class="file" name="file" />
                        </li>
                        <li class="dash">
                            Zmień rozmiar na
                            <select name="size">
                                <option>oryginalny plik (bez zmian)</option>
                            </select>
                        </li>
                        <li>
                            <span class="submit"><input type="submit" class="submit" value="Dodaj zdjecie" /></span>
                        </li>
                    </ul>
                </form>
                <span class="cleaner"></span>
            </div>
            <div class="footer">
                Wszelkie prawa zastrzeżone - <a href="">foteka.pl</a>
            </div>
        </div>
    </body>
</html>
